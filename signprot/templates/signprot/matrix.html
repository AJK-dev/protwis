{% extends "home/base.html" %}
{% load staticfiles %}

{% block addon_css %}
<link href="{% static 'home/css/signprotmat.css' %}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
{% endblock %}

{% block content %}
<h3>GPCR - Signal Protein Interaction Matrix</h3>

<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">Interface(s)</h3>
            </div>

            <div class="panel-body">
                <input type="hidden" class="interactions-input" value="[]" />
                <input class="crystal-pdb" type="hidden" value="[]" />
                <h5><span class="crystal-count">No interface selected.</span></h5>
                {# <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#single-crystal-pdb-modal">Select Interface</button><br><br> #}
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#single-crystal-pdb-modal-table">Select Interface</button>
            </div>

        </div>
    </div>

    <div class="col-md-1">
        <div class="btn btn-success btn-lg pull-right go-button"><span>Go</span></div>
    </div>

</div>
{% endblock %}

{% block addon_js %}
<script type="text/javascript">
    var interactions = {{ interactions| safe}};
  // console.log(interactions);
  // for (i of interactions) {
  //   console.log(i);
  // }
</script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script src="{% static 'home/js/d3.v5.7.min.js' %}"></script>
<script src="{% static 'home/js/d3.tip.v4comp.js' %}"></script>
<script src="{% static 'home/js/d3-legend.min.js' %}"></script>
<script src="{% static 'home/js/chroma.min.js' %}"></script>
<script src="{% static 'home/js/signprotmat.js' %}"></script>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

<table id="table_data" class="display">
    <thead>
        <tr>
            <!-- <th>int_ty</th> -->
            <th>PDB</th>
            <th>R AA</th>
            <th>R Pos</th>
            <th>R GN</th>
            <th>S AA</th>
            <th>S Pos</th>
        </tr>
    </thead>
</table>

{% endblock %}
